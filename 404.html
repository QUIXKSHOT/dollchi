<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="pics/perkstore.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>perk.lol</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      text-align: center;
    }
    .centered-text-box {
      background-color: rgba(128, 128, 128, 0.2);
      border-radius: 10px;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      z-index: 999;
      backdrop-filter: blur(10px);
    }
    #snow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <audio id="background-audio" src="audio/404.mp3" autoplay loop>
  </audio>

  <div id="snow"></div>
  <div class="centered-text-box">User Not Taken</div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js';
      script.onload = function () {
        particlesJS("snow", {
          "particles": {
            "number": {
              "value": 40,
              "density": {
                "enable": true,
                "value_area": 800
              }
            },
            "color": {
              "value": "#ffffff"
            },
            "opacity": {
              "value": 0.7,
              "random": true,
              "anim": {
                "enable": true
              }
            },
            "size": {
              "value": 2.3,
              "random": true,
              "anim": {
                "enable": true
              }
            },
            "line_linked": {
              "enable": false
            },
            "move": {
              "enable": true,
              "speed": 5,
              "direction": "bottom",
              "random": true,
              "straight": false,
              "out_mode": "out",
              "bounce": false,
              "attract": {
                "enable": true,
                "rotateX": 300,
                "rotateY": 1200
              }
            }
          },
          "interactivity": {
            "events": {
              "onhover": {
                "enable": false
              },
              "onclick": {
                "enable": true
              },
              "resize": false
            }
          },
          "retina_detect": true
        });
      };
      document.head.append(script);
    });
  </script>

</body>
</html>
